<body>

	<canvas id="game" width="800" height="600"></canvas>
	<!--<div id="game" style="position:relative;top:0;left:0;width:800px;height:600px;overflow:hidden;background-color:rgb(240,240,240);"></div>-->

	<script src="js/externals/Box2d.min.js"></script>
	<script src="js/externals/stats.min.js"></script>
	<script src="js/eightyeight.min.js"></script>
	
	<script src="js/examples/testbed/level1.js"></script>
	<script src="js/examples/testbed/gamelayer.js"></script>
	<script src="js/examples/testbed/player.js"></script>
	
	<script>

		// Preload assets need to run the game
		rocket88.assetLoader.addAssets(["js/examples/testbed/images/data.png", "js/examples/testbed/data/data.json"]);
		rocket88.assetLoader.downloadAll();

		rocket88.assetLoader.onComplete = function() {
			rocket88.director.scene = new Level1(); // Add scene to the game
			rocket88.director.renderer = new rocket88.CanvasRenderer(document.getElementById("game")); // Set renderer of the game
			//myDirector.renderer = new HTMLRenderer(document.getElementById("game"));
			
			rocket88.director.liftOff(); // Start the game when all assets are loaded
		}

		
	</script>

</body>
